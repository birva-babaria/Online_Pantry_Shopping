{% extends 'base.html' %}

{% block content %}
{% if form.errors %}
    <p class="error">Invalid Username or Password</p>
{% endif %}
<form action="/loginmodule/auth/" method="POST">
    {% csrf_token %}
    <br>
    <label class="text" for="username">User Name : </label>
    <input type="text" name="username" value="" id="username"><br><br>
    <label class="text" for="password">Password : </label>
    <input type="text" name="password" value="" id="password"><br><br>
    <input class="text" type="submit" value="login">
</form>

{% endblock %}

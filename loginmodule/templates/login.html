{% extends 'base.html' %}
{% load static %}
{% block content %}
{% if form.errors %}
    <p class="error">Invalid Username or Password</p>
{% endif %}
    <!------------------navigation-------------------->
    <div class="navigation">
        <a href="/"><img class="logo" src="{% static 'loginmodule/images/logo.png' %}" width="80" height="40"></a>
        <div class="menu">
            <ul>
                <li><a href="/viewaboutus/">About Us</a></li>
            </ul>
        </div>
    </div>
    <br>
    <h4>Please login/register to shop!</h4>
<form action="/loginmodule/auth/" method="POST">
    {% csrf_token %}
    <h2>Login</h2><hr>
    <br>
    <label class="text" for="username">User Name : </label>
    <input type="text" name="username" value="" id="username" required><br><br>
    <label class="text" for="password">Password : </label>
    <input type="password" name="password" value="" id="password" required><br><br>
    <input class="text" type="submit" value="login"><br><br>
    Forgot password? <a href="/loginmodule/reset_password/">reset password</a><br>
    New User? <a href="/loginmodule/registeruser/">register</a>
</form>

{% endblock %}

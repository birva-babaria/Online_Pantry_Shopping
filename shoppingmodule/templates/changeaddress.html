{% extends 'base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!------------------navigation-------------------->
    <div class="navigation">
        <a href="/shoppingmodule/"><img class="logo" src="{% static 'shoppingmodule/images/logo.png' %}" width="80" height="40"></a>
        <div class="menu">
            <ul>
                <li>Welcome {{request.session.cust_name}},</li>
                <li><a href="/shoppingmodule/viewprofile/"><i class="fa fa-user" aria-hidden="true"></i></a></li>
                <li><a href="/shoppingmodule/viewcart/">
                    <span class="fa-stack fa-1x has-badge" data-count="{{request.session.cartitems}}">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-shopping-cart fa-stack-1x fa-inverse" style="font-size:20px"></i>
                </span></a></li>
                <li><a href="/loginmodule/logout/">Logout</a></li>
                <li><a href="/shoppingmodule/viewaboutus/">About Us</a></li>
            </ul>
        </div>
    </div>
    <div class="wrapper">
        <div class="topimg">
            <h2>My Profile</h2>
        </div>
        <div class="edit">
            <i class="fa fa-user-circle-o" alt="html5"></i>
        </div>    
        <div class="container">
            <form action="/shoppingmodule/addnewaddress/" method="POST">
                {% csrf_token %}
                <h5>Enter new address:</h5>
                <input type="text" name="newaddress" required><br><br>
                <input type="submit" value="Save Changes">
                <a href="/shoppingmodule/viewprofile/">Go Back</a>
            </form>
        </div>

{% endblock %}
